		<p class="test1"><font size="6">Sol Date Explanation:</font></p>
        <p class="test1"><font size="5">
            The term sol (pronounced s’ah’l) is used by planetary astronomers to refer to the duration of a solar day on Mars. A mean Martian solar day, or "sol", is 24 hours, 39 minutes, and 35.244 seconds.<br><br>
            When a spacecraft Lander begins operations on Mars, the passing Martian days (sols) use a simple numerical count to track time. The two Viking missions, Mars Phoenix and the Mars Science Laboratory rover Curiosity count the sol on which each Lander touched down as "Sol 0"; Mars Pathfinder and the two Mars Exploration Rovers instead defined touchdown as "Sol 1".<br><br>
            Although Lander missions have twice occurred in pairs sol counts of the two Landers were not synchronized. For example, although Spirit and Opportunity launched to operate simultaneously on Mars, each counted its landing date as "Sol 1", putting their calendars approximately 21 sols out of synchronization. Spirit and Opportunity differ in longitude by 179 degrees, so when it is daylight for one it is night for the other, and they carried out activities independently while both were operational.
        </font></p>
